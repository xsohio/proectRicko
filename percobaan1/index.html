<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      /* Import font yang mirip (opsional, tapi membuat tampilan lebih baik) */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    /* Gradient background seperti di gambar */
    background: linear-gradient(135deg, #f3e7e9, #e3d7f1);
    display: flex;
    justify-content: center;
    align-items: center;
    /* Pastikan mengisi seluruh tinggi layar, penting untuk HP */
    min-height: 100vh;
    color: #333;
}

.lock-container {
    text-align: center;
    /* Efek kaca/blur */
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.18);
    max-width: 320px;
    width: 90%;
    /* Transisi untuk perubahan ukuran */
    transition: all 0.3s ease;
}

/* Lingkaran untuk foto profil */
.profile-img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    margin: 0 auto 25px auto;
    background-size: cover;
    background-position: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border: 3px solid rgba(255, 255, 255, 0.7);
    transition: all 0.3s ease;
}

/* Kotak untuk memasukkan PIN */
.passcode-field input {
    width: 80%;
    padding: 10px;
    font-size: 1.5rem;
    text-align: center;
    border: none;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    /* Memberi jarak antar titik-titik password */
    letter-spacing: 0.5em;
    color: #4B4453;
    margin-bottom: 25px;
    transition: all 0.3s ease;
}

/* Mengatur tata letak tombol angka */
.keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    transition: all 0.3s ease;
}

.key {
    background: transparent;
    border: none;
    color: #4B4453; /* Warna abu-abu keunguan */
    font-size: 2.2rem;
    font-weight: 300; /* Font lebih tipis */
    cursor: pointer;
    transition: transform 0.1s, font-size 0.3s ease;
    padding: 10px;
}

.key:active {
    /* Efek saat tombol ditekan */
    transform: scale(0.9);
}

/* Tombol 0 di tengah */
.key.zero {
    grid-column: 2 / 3;
}

/* Tombol hapus */
.key.action {
    font-size: 1.8rem;
    font-weight: 400;
}

footer {
    margin-top: 30px;
    font-size: 0.8rem;
    color: #666;
    font-weight: 300;
}

/* --- Animasi untuk JavaScript --- */

/* Animasi getar jika PIN salah */
.lock-container.error {
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-10px); }
    40%, 80% { transform: translateX(10px); }
}

/* Animasi pudar jika PIN benar */
.lock-container.success {
    opacity: 0;
    transition: opacity 0.5s ease-out;
}


/* =========================================
=== BAGIAN RESPONSIVE UNTUK LAYAR HP ===
=========================================
*/
@media (max-width: 480px) {

    .lock-container {
        /* Buat kontainer sedikit lebih lebar di HP */
        width: 95%;
        max-width: 95%;
        padding: 30px 20px;
        /* Hapus bayangan agar lebih bersih di layar kecil */
        box-shadow: none;
    }

    .profile-img {
        /* Kecilkan gambar profil */
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
    }

    .passcode-field input {
        width: 90%;
        margin-bottom: 20px;
    }

    .keypad {
        /* Kurangi jarak antar tombol */
        gap: 15px;
    }

    .key {
        /* Kecilkan ukuran font tombol */
        font-size: 2rem;
        padding: 8px;
    }

    .key.action {
        /* Sesuaikan ukuran tombol hapus */
        font-size: 1.6rem;
    }

    footer {
        margin-top: 25px;
    }
}
    </style>
</head>
<body>

    <div class="lock-container" id="lock-container">
        <div class="profile-img" style="background-image: url('profile.jpg');"></div>

        <div class="passcode-field">
            <input type="password" id="passcode-display" readonly>
        </div>

        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key action" id="delete">⌫</button>
            <button class="key zero">0</button>
        </div>

        <footer>
            <p>sazxipzclife</p>
        </footer>
    </div>
    
    <script>
      // Menunggu sampai semua elemen HTML dimuat
document.addEventListener('DOMContentLoaded', () => {

    // --- PENGATURAN ---
    // Atur PIN yang benar di sini
    const CORRECT_PIN = '1234'; 
    // --------------------

    let enteredPin = ''; // Variabel untuk menyimpan PIN yang diketik user
    const display = document.getElementById('passcode-display');
    const keypad = document.querySelector('.keypad');
    const container = document.getElementById('lock-container');

    // Menambahkan pendengar klik ke seluruh area keypad
    keypad.addEventListener('click', (e) => {
        // Hanya jalankan jika yang diklik adalah tombol dengan kelas 'key'
        if (e.target.classList.contains('key')) {
            const key = e.target.textContent;

            // Hapus kelas 'error' jika ada
            container.classList.remove('error');

            if (e.target.id === 'delete') {
                // Jika tombol hapus ('⌫') ditekan
                enteredPin = enteredPin.slice(0, -1);
            } else if (key >= '0' && key <= '9') {
                // Jika tombol angka ditekan
                // Hanya tambahkan angka jika panjang PIN belum maksimal
                if (enteredPin.length < CORRECT_PIN.length) {
                    enteredPin += key;
                }
            }
            
            // Update tampilan di kotak input
            display.value = enteredPin;

            // Cek PIN jika panjangnya sudah sesuai
            if (enteredPin.length === CORRECT_PIN.length) {
                checkPin();
            }
        }
    });

    function checkPin() {
        if (enteredPin === CORRECT_PIN) {
            // --- PIN BENAR ---
            // Tambahkan kelas 'success' untuk animasi pudar
            container.classList.add('success');
            
            // Tunggu 0.5 detik sebelum pindah halaman
            setTimeout(() => {
                // Pindahkan user ke halaman birthday.html
                window.location.href = 'birthday.html';
            }, 500);

        } else {
            // --- PIN SALAH ---
            // Tambahkan kelas 'error' untuk animasi getar
            container.classList.add('error');
            
            // Tunggu 0.8 detik, lalu reset
            setTimeout(() => {
                enteredPin = '';      // Kosongkan PIN
                display.value = '';   // Kosongkan tampilan
            }, 800);
        }
    }
});


    </script>
</body>
</html>
