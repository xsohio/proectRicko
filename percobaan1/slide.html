<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special ‚ù§Ô∏è</title>
    
    <style>
        :root {
            --primary-color: #f67280; 
            --secondary-color: #ff9a9e; 
            --gradient-start: #ffe4e6;
            --gradient-end: #ffc0cb;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        /* Container utama untuk efek geser */
        .slider-container {
            display: flex;
            width: 100%;
            height: 100%;
            /* Transisi untuk efek geser horizontal */
            transition: transform 0.5s cubic-bezier(0.5, 0, 0.5, 1); 
        }

        /* Gaya dasar setiap "halaman" */
        .page {
            min-width: 100%; 
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end)); 
            text-align: center;
            position: relative; 
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            color: #444;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 320px;
            backdrop-filter: blur(5px); 
        }
        
        /* Container untuk menampung dua tombol */
        .button-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .button-group button {
            flex-grow: 1; /* Membuat tombol mengambil ruang yang sama */
            margin: 0 5px;
        }

        .heart {
            font-size: 36px;
            margin-bottom: 10px;
            display: block;
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }

        button {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Responsif */
        @media (max-width: 400px) {
            .content-box {
                padding: 30px 15px;
                width: 280px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        
        <div class="page page-1">
            
            <div class="content-box">
                <span class="heart">üôå</span>
                <h1>Hey Nanin</h1>
                <p><i> aku tau kamu nanin karna kamu bisa website ini sekarang aku punya sesuatu nih buat kamu Tekan aja tombolnya</i></p>
                <button onclick="nextPage()">Let's Begin</button>
            </div>
        </div>

        <div class="page page-2">
            <header>A Special Message ‚ú®</header>
            <div class="content-box">
                <span class="heart">üòä</span>
                <h1>My Dearest</h1>
                <p>This is the middle slide. You can go back or continue to the final surprise!</p>
                <div class="button-group">
                    <!-- <button onclick="prevPage()">‚¨ÖÔ∏è Back</button> -->
                    <button onclick="nextPage()">Next Page ‚û°Ô∏è</button>
                </div>
            </div>
        </div>
        
        <div class="page page-3">
            <header>The Final Surprise üéâ</header>
            <div class="content-box">
                <span class="heart">üíñ</span>
                <h1>You're The Best!</h1>
                <p>t    </p>
                <a href="birthday.html"><button >Start Over</button></a>
            </div>
        </div>
    </div>
   

    <script>
        // Gunakan variabel global agar bisa diakses oleh onclick di HTML
        const sliderContainer = document.querySelector('.slider-container');
        const pages = document.querySelectorAll('.page');
        const totalPages = pages.length;
        let currentPage = 0;

        /**
         * Menggeser tampilan ke indeks halaman yang spesifik.
         * @param {number} pageIndex - Indeks halaman tujuan (0, 1, atau 2).
         */
        function goToPage(pageIndex) {
            if (pageIndex >= 0 && pageIndex < totalPages) {
                // Hitung jarak geser (dalam persentase)
                const offset = -pageIndex * 100;
                sliderContainer.style.transform = `translateX(${offset}%)`;
                currentPage = pageIndex;
            }
        }

        /**
         * Menggeser ke halaman berikutnya.
         */
        function nextPage() {
            goToPage(currentPage + 1);
        }

        /**
         * Menggeser ke halaman sebelumnya.
         */
        function prevPage() {
            goToPage(currentPage - 1);
        }

        // Inisialisasi posisi awal saat dokumen dimuat (Halaman 0)
        document.addEventListener('DOMContentLoaded', () => {
            goToPage(0);
        });
    </script>
</body>
</html>
